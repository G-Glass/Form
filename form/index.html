<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Sem título.jpg" type="image/x-icon">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OWS <br> <span>Open Web Service, inc.</span></h1>
        <nav>
            <a href=""></a>
            <a href=""></a>
        </nav>
    </header>
    <main>
        <section>
            <h2><ins>OWS|Form</ins></h2>
            <form action="arqivos.php" method="post">
                <fieldset>
                    <legend>Form</legend>
                    <div>
                        <label for="ncomp">Nome Completo:</label>
                        <input type="text" name="nom" id="ncomp"><br>
                    </div>
                    <div>
                        <label for="sobre">Sobrenome:</label>
                        <input type="text" name="sobre" id="sobre">
                    </div>
                    <div>
                        <label for="dnasc">Data de nascimento:</label>
                        <input type="date" name="nasc" id="dnasc">
                    </div>
                    <div>
                        <label for="estcivil">Estado Civil:</label>
                        <input type="text" name="est" id="estcivil" list="ecivil">
                        <datalist id="ecivil">
                            <option >solteiro</option>
                            <option >Casado</option>
                        </datalist>
                    </div>
                    <fieldset>
                        <legend>Sexo</legend>
                        <div>
                            <input type="radio" name="sex" id="sexo" checked>
                            <label for="sexo">Masculino</label>
                            <input type="radio" name="sex" id="se">
                            <label for="se">Feminino</label>
                        </div>
                    </fieldset>
                    <div>
                        <label for="tele">Número de telefone:</label>
                        <input type="tel" name="tel" id="tele">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="emal" id="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados complementares</legend>
                    <div>
                        <label for="nensino">Nivel de Ensino:</label>
                        <input type="text" name="ensino" id="nensino" list="no">
                        <datalist id="no">
                            <option >Ensino Básico</option>
                            <option >Ensino Médio</option>
                            <option >Ensino Superior</option>
                        </datalist>
                    </div>
                    <div>
                        <label for="dcon">Data da Conclusão:</label>
                        <input type="date" name="con" id="dcom">
                    </div>
                    <div>
                        <label for="mfinal">Média final:</label>
                        <input type="number" name="final" id="mfinal">
                    </div>
                    <div>
                        <label for="nsins">Nivel de satisfação da instituição:</label>
                        <input type="range" name="sins" id="nsins" min="1" max="10">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dados familiares</legend>
                    <div>
                        <label for="npai">Nome do pai:</label>
                        <input type="text" name="pai" id="npai">
                    </div>
                    <div>
                        <label for="nmae">Nome da Mãe:</label>
                        <input type="text" name="mae" id="nmae"></input>
                    </div>
                    <div>
                        <label for="ncion">Nacionalidade:</label>
                        <input type="text" name="nacion" id="ncion"></input>
                    </div>
                    <div>
                        <label for="natural">Naturalidade:</label>
                        <input type="text" name="natur" id="natural"></input>
                    </div>
                    <div>
                        <label for="prof">Profissão</label>
                        <input type="text" name="froff" id="prof" list="p">
                        <datalist id="p">
                            <option >Professor</option>
                            <option >Enginheiro</option>
                            <option >Desenvolvidor</option>
                            <option >Medica</option>
                            <option >Enfermeiro</option>
                        </datalist>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Desportos favoritos</legend>
                    <div>
                        <input type="checkbox" name="fut" id="fute">
                        <label for="fute">Futebol</label>
                    </div>
                    <div>
                        <input type="checkbox" name="bask" id="basket">
                        <label for="basket">Basquetebal</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tenis" id="teni">
                        <label for="teni">Tenis</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vol" id="volei">
                        <label for="volei">Voleibol</label>
                    </div>
                    <div>
                        <input type="checkbox" name="futs" id="futsa">
                        <label for="futsa">Futsal</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Comentários(opcional)</legend>
                    <div>
                        <label for="desc">Escreva aqui:</label><br>
                        <textarea name="descre" id="desc" cols="40" rows="10"></textarea>
                    </div>

                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por: <br><span>OWS</span></p>
    </footer>
</body>
</html>
